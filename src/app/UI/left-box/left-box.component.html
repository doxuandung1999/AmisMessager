<div class="list">

    <div id="head_left">
        <div class="search">
            <img id="icon_search" src="../../../assets/ICON/IconAppChat/4.svg" alt="">
            <input id="text_search" type="text" placeholder="Tìm kiếm cuộc trò chuyện">
        </div>
        <div id="add">
            <img id="icon_add" src="../../../assets/ICON/IconboxChat/23.svg" alt="">
        </div>
    </div>

    <div class="list_friend">
        <div id="friend" *ngFor="let friends of friend" (click) = "onClick(friends.id)" >

            <div id="avatar">
                <img id="img_1" src="{{friends.avatar}}" alt="">
                <img id="img_2" src="../../../assets/ICON/IconAppChat/green_sphere.svg" alt="">
            </div>
            <div class="content">
                <p id="name">{{friends.name}}</p>
                <p id="message">{{friends.lastMassage}}</p>
            </div>

            <div class="detail">
                <div id="time">
                    <p>{{friends.time}}</p>
                </div>
                <div id="count-message">
                    <p>{{friends.noRep}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
