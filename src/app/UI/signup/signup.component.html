<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Register form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" [formGroup]="form"
                            (ngSubmit)="onSubmit()">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group-1">
                                <label for="username" class="text-info">Email:</label>
                                <input type="text" name="email" id="email" class="form-control"
                                    formControlName="UserEmail"
                                    [ngClass]="{ 'is-invalid': submitted && f.UserEmail.errors }">
                                <div *ngIf="submitted && f.UserEmail.errors" class="invalid-feedback">
                                    <div *ngIf="f.UserEmail.errors.required">Email is required</div>
                                </div>
                                <div *ngIf="checkError && submitted" id="error" >
                                    {{test}}
                                </div>
                               
                            </div>
                            <div class="form-group-2">
                                <label for="password" class="text-info">Username:</label>
                                <input type="text" name="username" id="username" class="form-control"
                                    formControlName="UserName"
                                    [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }">
                                <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                                    <div *ngIf="f.UserName.errors.required">UserName is required</div>
                                </div>
                            </div>
                            <div class="form-group-3">
                                <label for="password" class="text-info">Phone Number:</label>
                                <input type="text" name="phoneNumber" id="phone" class="form-control"
                                    formControlName="PhoneNumber"
                                    [ngClass]="{ 'is-invalid': submitted && f.PhoneNumber.errors }">
                                <div *ngIf="submitted && f.PhoneNumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.PhoneNumber.errors.required">Phone Number is required</div>
                                </div>
                            </div>
                            <div class="form-group-4">
                                <label for="password" class="text-info">Password:</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    formControlName="Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                                <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                    <div *ngIf="f.Password.errors.required">Password is required</div>
                                    <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-5">
                                <label for="password" class="text-info">Confirm Password:</label>
                                <input type="password" name="Password-confirms" id="password-confirm"
                                    class="form-control" formControlName="PasswordConfirms"
                                    [ngClass]="{ 'is-invalid': submitted && f.PasswordConfirms.errors }">
                                <div *ngIf="submitted && f.PasswordConfirms.errors" class="invalid-feedback">
                                    <div *ngIf="f.PasswordConfirms.errors.required">Confirm Password is required</div>
                                    <div *ngIf="f.PasswordConfirms.errors.minlength">Confirm Password must be at least 6 characters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group-6 bot">
                                <div id="submit" >

                                    <!-- <input type="submit"  [disabled]="loading"  name="submit" class="btn btn-info btn-md" value="submit"> -->
                                    <button [disabled]="loading" class="btn btn-info btn-md">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Submit
                                    </button>
                                </div>
                                <div id="register-link" class="text-right">
                                    <a routerLink='/signIn' class="text-info">Login here</a>
                                </div>
                            </div>
                               
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
