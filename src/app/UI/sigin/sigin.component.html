<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" [formGroup]="form"
                            (ngSubmit)="onSubmit()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label>
                                <input type="text" name="email" id="email" class="form-control"
                                    formControlName="UserEmail"
                                    [ngClass]="{ 'is-invalid': submitted && f.UserEmail.errors }">
                                <div *ngIf="submitted && f.UserEmail.errors" class="invalid-feedback">
                                    <div *ngIf="f.UserEmail.errors.required">Email is required</div>
                                </div>
                            </div>       
                           
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    formControlName="Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                                <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                    <div *ngIf="f.Password.errors.required">Password is required</div>
                                 
                                    
                                </div>
                            </div>
                         
                            <div class="form-group bot">
                                <div id="submit" >

                                    <!-- <input type="submit"  [disabled]="loading"  name="submit" class="btn btn-info btn-md" value="submit"> -->
                                    <button [disabled]="loading" class="btn btn-info btn-md">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Submit
                                    </button>
                                </div>
                                <div id="register-link" class="text-right">
                                    <a routerLink='/signUp' class="text-info">Register here</a>
                                </div>
                            </div>
                                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
